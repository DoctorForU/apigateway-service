server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: hospital-service
          uri: http://localhost:9001/
          predicates:
            - Path=/hospital-service/**

        - id: user-service
          uri: http://localhost:8082/
          predicates:
            - Path=/user-service/**